<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Contact Form</title>
  <link rel="Icon" href="../images/fifa.png">
  <script src="../js/form.js" async></script>
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/formStyle.css">
</head>

<body>
  <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
  <label for="menu-icon"></label>
  <nav class="nav">
    <ul class="pt-5">
      <li><a href="../index.html">Menu</a></li>
      <li><a href="./grupos.html">Groups</a></li>
      <li><a href="#">Calendar</a></li>
      <li><a href="./qatar.html">Stadiums</a></li>
      <li><a href="#">√Ålbum de Estrellas</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="header">
      <h2>Log in</h2>
    </div>
    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" placeholder="joaquind619" id="username" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="username">Email</label>
        <input type="email" placeholder="a@joaquin-diaz.com" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="username">Password</label>
        <input type="password" placeholder="Password" id="password" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="username">Password check</label>
        <input type="password" placeholder="Password repeated" id="password2" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>
</body>

</html>
